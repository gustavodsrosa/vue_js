<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Primeiro Projeto em VueJS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app"></div>
    <!-- Versão script do VueJS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue ({
            //  Onde se localiza o script no HTML
            el:'#app', 
            // Template: Mecanismo 
            template: `
                <div class="container">
                    <h1>Comentários</h1>
                    <hr />
                    <div class="form-todo form-group">
                        <p>
                        <input
                            placeholder="Nome"
                            type="text"
                            name="author"
                            class="form-control"
                            v-model='name'
                        />
                        </p>
                        <p>
                        <textarea
                            placeholder="Comentário"
                            name="message"
                            class="form-control"
                            v-model='message'
                        ></textarea>
                        </p>
                        <button v-on:click='addComment' type="submit" class="btn btn-primary">Comentar</button>
                    </div>
                    <div class="list-group">
                        <div class="list-group-item" v-for=" comment in allComments">
                            <span class="comment-author">
                            Autor: <strong>{{comment.name}}</strong>
                            </span>
                            <p>{{comment.message}}</p>
                            <div>
                                <a href="#" title="Excluir" v-on:click.prevent='removeComment'>Excluir</a>
                            </div>
                        </div>
                        </div>
                    </div>
                    <hr />
                    </div>
            `,
        
        // Propriedades do objeto

        //  Alternativa: data function()
        data() {
            return {
                comments: [],
                name:'',
                message:''
            } 
        }   ,
        methods: {
            addComment() {
                if (this.message.trim() === '') {
                    return;
                }
                this.comments.push({
                    name: this.name ,
                    message: this.message
                });

                this.name = '';
                this.message = '';
            },

            removeComment(index) {
                this.comments.splice(index, 1);
            }
        },
        // Relacionado com a interface
        computed: {
            allComments() {
                return this.comments.map(comment => ({
                    ...comment,
                    name: comment.name.trim() === '' ? 'Anonymous' : comment.name
                }))
            }
        },
        // Alteração em alguma propriedade
        watch: {
            comments(val) {
                console.log('val')
            }
        }
    })
    </script>
  </body>
</html>
